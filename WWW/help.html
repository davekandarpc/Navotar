<head>
    <link href="css/App/help.css" rel="stylesheet" />  
</head>
<body>
    <ons-navigator title="Navigator" var="helpNavigator">

        <ons-page>
           
            <ons-toolbar>
                <div class="left">
                    <ons-toolbar-button ng-click="menu.toggleMenu()">
                        <ons-icon icon="ion-navicon" style="font-size: 32px; width: 1em;"></ons-icon>
                    </ons-toolbar-button>
                </div>
                <div style="width: 43%;" class="center">Help</div>
            </ons-toolbar>

            <ons-carousel swipeable overscrollable auto-scroll fullscreen var="carousel">
                <ons-carousel-item style="background-color: gray;">
                    <div style="height: 100%;">
                        <img src="images/1_Home.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #085078;">
                    <div style="height: 100%;">
                        <img src="images/2_Home.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="height: 100%;">
                        <img src="images/3_Home.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="height: 100%;">
                       <img src="images/4_ViweAgreement.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="height: 100%;">
                        <img src="images/5_CheckIn.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="height: 100%;">
                        <img src="images/6_AddDamge.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #085078;">
                    <div class="item-label">MORE</div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="height: 100%;">
                        <img src="images/7_CheckOut.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="height: 100%;">
                        <img src="images/8_Agreement.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-item style="background-color: #373B44;">
                    <div style="height: 100%;">
                        <img src="images/9_Settings.png" style=" display: block; width: 100%;max-height: 100%">
                    </div>
                </ons-carousel-item>
                <ons-carousel-cover>
                    <div class="cover-label" style=" font-size:13px;">Swipe left or right</div>
                </ons-carousel-cover>

               
            </ons-carousel>
        </ons-page>

    </ons-navigator>
</body>
